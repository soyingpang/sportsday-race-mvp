<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>排行榜看板</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body class="board cute">
  <header class="bar">
    <div class="title">🏁 即時排行榜</div>
    <div class="muted" id="clock"></div>
  </header>

  <main class="boardMain onecol">
    <section class="card">
      <div class="row" style="justify-content:space-between;align-items:flex-end">
        <div>
          <div id="lbTitle" class="lbTitle">—</div>
          <div class="muted">Top 10（跨所有場次彙整）</div>
        </div>
        <div class="muted">✨ 1–2 年級親子運動日</div>
      </div>
      <div id="leaderboard" class="lb"></div>
      <div id="lbHint" class="muted" style="margin-top:10px"></div>
    </section>
  </main>

  <script type="module" src="./assets/board.js"></script>
</body>
</html>
